<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDP/Rest Calculator</title>
    <!-- แก้ไขแล้ว: ลบ / ข้างหน้าออก -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a202c"/>
</head>
<body>

    <div class="container">
        <h1>✈️ FDP & Rest Calculator</h1>

        <div class="card">
            <h2>คำนวณเวลาสิ้นสุด FDP</h2>
            <div class="form-group">
                <label for="reportTime">เวลาที่รายงานตัว (Local Time):</label>
                <input type="time" id="reportTime" name="reportTime" required>
            </div>
            <div class="form-group">
                <label for="departureTime">เวลาเครื่องออก (STD):</label>
                <input type="time" id="departureTime" name="departureTime" required>
            </div>
            <div class="form-group">
                <label for="sectors">จำนวนเที่ยวบิน (Sectors):</label>
                <input type="number" id="sectors" name="sectors" min="1" max="10" value="1" required>
            </div>
            <button id="calculateFdpBtn" class="button">คำนวณ</button>
            
            <div id="detailedFdpResult" class="detailed-result">
                <p>FDP สูงสุดที่ทำได้: <strong id="maxFdpDuration"></strong></p>
                <hr>
                <p>FDP สิ้นสุดได้ไม่เกิน: <strong id="fdpEndTime"></strong></p>
                <p>เวลา Landing ล่าสุด: <strong id="latestLandingTime"></strong></p>
                <p>เวลา On-Blocks ล่าสุด: <strong id="onBlocksTime"></strong></p>
            </div>
        </div>

        <div class="card">
            <h2>คำนวณเวลาพักขั้นต่ำ (Min Rest)</h2>
            <div class="form-group">
                <label for="actualFdp">ระยะเวลา FDP ที่ทำจริง (ชั่วโมง):</label>
                <input type="number" id="actualFdp" name="actualFdp" step="0.1" placeholder="เช่น 11.5 สำหรับ 11:30">
            </div>
            <button id="calculateRestBtn" class="button">คำนวณเวลาพัก</button>
            <div class="result" id="restResult"></div>
        </div>
    </div>

    <!-- แก้ไขแล้ว: ลบ / ข้างหน้าออก -->
    <script src="script.js"></script>
</body>
</html>
